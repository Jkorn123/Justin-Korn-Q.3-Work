<!DOCTYPE html>
<html>
  <head>
    <title>Assignment #1</title>
    <meta charset="utf-8"></meta>
    <script defer src="javacode.js"></script>
    <style>
    #div, button {
      font-size: 100%;
    }
    input {
      font-size: 100%;
    }
    </style>
  </head>
  <body>
    <!--- Input tag - Text --->
    <div id="name">
      <h1>Enter Your Info:</h1>
      <p>
        <label for='fname'>First Name:</label><br />
        <input id='fname' name='fname' type='text' />
        <br />
        <label for='lname'>Last Name:</label><br />
        <input id='lname' name='lname' type='text' />
        <br>
        <label for="birthday">Birthday:</label><br />
        <input type="date" id="birthday" name="birthday">
      </p>
      <button onclick='enterName()'>Enter</button>

    </div>
    <!--- Input tag - Radio --->
    <div id="check">
      <p>
        <input id='justin' name='person' type='radio' />
        <label for='justin'>Justin Korn</label><br />
        <input id='bryan' name='person' type='radio' />
        <label for='bryan'>Bryan Korn</label><br />
        <input id='bobby' name='person' type='radio' />
        <label for='bobby'>Bobby Korn</label><br />
      </p>
      <button onclick="selectName()">Enter</button>
    </div>
    <!--- Input tag - Checkbox --->
    <div id="checkBox">
      <p>
        <input type="checkbox" id="pizza" name="food" value="Pizza">
        <label for="food1">Pizza</label><br />
        <input type="checkbox" id="chips" name="food" value="Chips">
        <label for="food2">Chips</label><br />
        <input type="checkbox" id="hamburger" name="food" value="Hamburgers">
        <label for="food3">Hamburgers</label><br />
      </p>
      <button onclick='getFood()'>Enter</button>
    </div>
  </body>
</html>
